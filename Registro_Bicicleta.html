<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" type="text/css" href="css/style_bicicleta.css">
    <title>Registro Bicicletas</title>
</head>
<body>
    <div id="recuadro">
        <div id="form">
            <form type="POST">
                <h1>Registro Bicicletas</h1>
                <p>
                    <label for="nombre">Ingrese su nombre completo</label> <br>
                    <input type="text" name="nombre" id="name" placeholder="Nombres y Apellidos" required>
                </p>
                <p>
                    <label for="cedula">Ingrese su cédula</label> <br>
                    <input type="number" name="cedula" id="ced" placeholder="Número de Cédula" required>
                </p>
                <p>
                    <label for="img">Adjunta la imagen de tu bicicleta</label> <br>
                    <input type="file" name="img" id="imagen" required>
                </p>
                <button type="reset">Borrar</button>
                <button type="submit">Enviar</button> <hr>                
            </form>
            <a href="/index.html"><button>Regresar</button></a>
        </div>
    </div>
</body>
</html>
