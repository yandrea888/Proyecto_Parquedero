<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" type="text/css" href="css/style_carros.css">
    <title>Registro Carros</title>
</head>
<body>
    <div id="recuadro">
        <div id="form">
            <form type="POST">
                <h1>Registro Carros</h1>
                <p>
                    <label for="nombre">Ingrese su nombre completo</label> <br>
                    <input type="text" name="nombre" id="name" placeholder="Nombres y Apellidos" required>
                </p>
                <p>
                    <label for="cedula">Ingrese su cédula</label> <br>
                    <input type="number" name="cedula" id="ced" placeholder="Número de Cédula" required>
                </p>
                <p>
                    <label for="modelo">Digite el modelo del carro</label> <br>
                    <input type="text" name="modelo" id="mod" placeholder="Módelo Carro" required>
                </p>
                <p>
                    <label for="puertas">Digite el número de puertas del carro</label> <br>
                    <input type="number" name="puertas" id="door" placeholder="Número Puertas" required>
                </p>
                <p>
                    <label for="placa">Digite el número de su placa</label> <br>
                    <input type="text" name="placa" id="pla" placeholder="Númer de Placa" required>
                </p>
                <p>
                    <label for="img">Adjunta la imagen de tu vehículo</label> <br>
                    <input type="file" name="img" id="imagen" required>
                </p>
                <button type="reset">Borrar</button>
                <button type="submit">Enviar</button>
                <hr>
            </form>
            <a href="/index.html"><button>Regresar</button></a>
        </div>
    </div>
</body>
</html>
